<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("#test1").text(function(i,origText){
      return "Old text: " + origText + " New text:<b>Hello world!</b> (index: " + i + ")"; 
    });
  });

  $("#btn2").click(function(){
    $("#test2").html(function(i,origText){
      return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")"; 
    });
  });

});
</script>
</head>

<body>
<p id="test1">This is a <b>bold</b> test1.</p>
<p id="test2">This is another <b>bold</b> paragraph test 2.</p>
<button id="btn1">Show Old/New Text btn1 </button>
<button id="btn2">Show Old/New HTML btn2</button>
</body>
</html>
